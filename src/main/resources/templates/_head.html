<head xmlns:th="http://www.thymeleaf.org">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title th:text="${pageTitle} ?: _">Quesion and Answer</title>
	
	<!-- Common styles and scripts -->
	<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/static/css/toastr.min.css}" />
	<link rel="stylesheet" th:href="@{/static/css/style.css}" />
	<script th:src="@{/static/js/jquery-3.4.1.min.js}" defer></script>
	<script th:src="@{/static/js/bootstrap.min.js}" defer></script>
	<script th:src="@{/static/js/toastr.min.js}" defer></script>
	<script th:src="@{/static/js/jquery.dataTables.min.js}" defer></script>
	<script th:src="@{/static/js/dataTables.bootstrap4.min.js}" defer></script>
	
	<!--/* Per-page placeholder for additional links */-->
	<th:block th:replace="${links} ?: ~{}" />
	<!--/* Per-page placeholder for additional scripts */-->
	<th:block th:replace="${scripts} ?: ~{}" />

</head>
