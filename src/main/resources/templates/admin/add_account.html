<div xmlns:th="http://www.thymeleaf.org"
	th:replace="admin\_layout :: base(content=~{::section},links=~{::link},scripts=~{::script})">
	<link rel="stylesheet" th:href="@{/static/css/admin.manageAccount.css}" />
	<script th:src="@{/static/js/admin.manageAccount.js}" defer></script>
	<section class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-sm-12 mt-3">
				<nav class="nav nav-pills flex-column ">
					<a class="nav-item nav-link" th:href="@{/admin/}">Thống kê</a>
					<a class="nav-item nav-link active" th:href="@{/admin/manage_accounts}">Quản lý tài khoản</a>
					<a class="nav-item nav-link" th:href="@{/admin/manage_categories}">Quản lý thể loại</a>
					<a class="nav-item nav-link" th:href="@{/admin/manage_questions}">Quản lý câu hỏi</a>
				</nav>
			</div>
			<div class="col-md-10 col-sm-12 mt-5">
				<h1>Thêm tài khoản</h1>
				<form name='f' th:action="@{/admin/add_account}" th:object="${user}"
					method='POST' class="mt-3">
					<div class="form-group row">
						<label for="fullName" class="col-sm-2 col-form-label">Họ và tên:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								placeholder="nhập họ và tên ở đây(VD: Nguyễn Văn A)"
								th:field="*{fullName}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{fullName}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="birthDay" class="col-sm-2 col-form-label">Ngày sinh:</label>
						<div class="col-sm-6">
							<input type="date" class="form-control"
								th:field="*{birthday}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{birthday}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="jobPosition" class="col-sm-2 col-form-label">Vị trí công việc:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								placeholder="nhập vị trí công việc ở đây(VD: Nhân viên QC)"
								th:field="*{jobPosition}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{jobPosition}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="userName" class="col-sm-2 col-form-label">Tên tài khoản:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"
								placeholder="nhập tên tài khoản ở đây(VD: PhuongHTM)"
								th:field="*{userName}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{userName}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Mật khẩu:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control"
								placeholder="nhập mật khẩu ở đây(VD: gaIoel6sf)"
								th:field="*{password}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{password}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="confirmPassword" class="col-sm-2 col-form-label">Xác nhận mật khẩu:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control"
								placeholder="nhập nhận xác nhận mật khẩu ở đây(lưu ý cần nhập giống với mật khẩu ở trên)"
								th:field="*{confirmPassword}" th:errorclass="is-invalid">
							<div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-2 offset-sm-2">
							<button id="btnCreate" class="btn btn-primary">Xác nhận</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</div>
